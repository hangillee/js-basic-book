<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Circle 객체</title>
	<style>
		body { text-align: center; font-size:1.2em; line-height: 2em;}
	</style>
</head>
<body>
	<script>
		var r = prompt("원의 반지름은? (cm)");
		
		function Circle(r){
			this.perimeter = Math.round(2 * r * Math.PI);
			this.area = Math.round(Math.PI * r * r);
		}
		
		let result = new Circle(r);
		
		document.write(`반지름이 ${r}cm일 때`);
		document.write("</br>");
		document.write(`원의 둘레 : 약 ${result.perimeter}cm`);
		document.write("</br>");
		document.write(`원의 넓이 : 약 ${result.area}㎠`);
		
	</script>
</body>
</html>
